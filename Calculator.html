<html>
<head>
<script type="text/javascript">
function show(op)
{
document.getElementById("user").value+=op
 }

function result()
 {
  var x= document.getElementById("user").value
  var y=eval(x)
  document.getElementById("user").value=y
}
function reset()
{
 document.getElementById("user").value=" "

}

</script>
<style>
 input[type="button"]
 {
   background-color:red;
   color: yellow; 
   border: solid black 5px;
   width:100%
   
  }
  
 input[type="text"]
{
  border: solid black 2px; 
  width:100%
}
</style>




</head>






<body bgcolor="">
<br><br><br><br><br><br><br>
<table border=2 align=center width=50% height=20% >
<tr>
<th colspan=4 style="color:green; font-size:30px;">My Calculator</th>
</tr>
<tr>
<td colspan=3><input type=text id=user>  </td>
<td><input type="button" value="c" onclick="reset()"></td>

</tr>
<tr>
<td><input type="button" value="1" onclick="show('1')"></td>
<td><input type="button" value="2" onclick="show('2')"></td>
<td><input type="button" value="3" onclick="show('3')"></td>
<td><input type="button" value="/" onclick="show('/')"></td>
</tr>

</tr>
<tr>
<td><input type="button" value="4" onclick="show('4')"></td>
<td><input type="button" value="5" onclick="show('5')"></td>
<td><input type="button" value="6" onclick="show('6')"></td>
<td><input type="button" value="-" onclick="show('-')"></td>
</tr>

</tr>
<tr>
<td><input type="button" value="7" onclick="show('7')"></td>
<td><input type="button" value="8" onclick="show('8')"></td>
<td><input type="button" value="9" onclick="show('9')"></td>
<td><input type="button" value="+" onclick="show('+')"></td>
</tr>

</tr>
<tr>
<td><input type="button" value="."onclick="show('.')"></td>
<td><input type="button" value="0" onclick="show('0')"></td>
<td><input type="button" value="=" onclick="result()"></td>
<td><input type="button" value="*" onclick="show('*')"></td>
</tr>
</table>

</body>
</html>
